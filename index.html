<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>クリスナコーヒー</title>

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,300;0,400;0,700;1,700&display=swap"
      rel="stylesheet"
    />

    <!-- feather icons -->
    <script src="https://unpkg.com/feather-icons"></script>

    <!-- Switch Language -->
    <title>Language Switcher</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    

    <!-- my style -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- Navbar Start -->
    <nav class="navbar">
      <a href="#" class="navbar-logo"> <span>クリスナ</span>コーヒー</a>
      <div class="navbar-nav">
        <a href="#">Home</a>
        <a href="#about">Tentang Kami</a>
        <a href="#menu">Menu</a>
        <a href="#contact">Kontak</a>
      </div>

      <div class="navbar-extra">
        <a href="#" id="search"><i data-feather="search"></i></a>
        <a href="#" id="shopping-cart"><i data-feather="shopping-cart"></i></a>
        <a href="#" id="hamburger-menu"><i data-feather="menu"></i></a>
        <div class="language-selector"></div>
          <button class="btn-lang-selector" onclick="toggleDropdown()">
              <i class="fas fa-globe"></i> Language <i class="fas fa-chevron-down"></i>
          </button>
          <div class="dropdown" id="languageDropdown">
              <a href="#">English (EN)</a>
              <a href="#">Bahasa Indonesia (ID)</a>
              <a href="#">日本語 (JP)</a>
          </div>
        </div>
      </div>
    </nav>
    <!-- Navbar Start -->

    <!-- Feather Icons -->
    <script>
      feather.replace();

      function toggleDropdown() {
        var dropdown = document.getElementById("languageDropdown");
        dropdown.classList.toggle("active");
      }

      // Optional: Close the dropdown if the user clicks outside of it
      window.onclick = function(event) {
        if (!event.target.closest('.language-selector')) {
            var dropdown = document.getElementById("languageDropdown");
            dropdown.classList.remove("active");
        }
      }

    </script>
  </body>
</html>
